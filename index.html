<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- icon link  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- link tailwind  -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- header section  -->
    <header>
      <div class="bg-amber-600 flex items-center justify-evenly w-full h-20">
        <div><img src="./assets/TechWave.png" alt="" /></div>

        <div>
          <ul class="flex gap-9 p-4 text-white">
            <li class="">About</li>
            <li>Episodes</li>
            <li>Host</li>
          </ul>
        </div>

        <button class="w-[135px] h-[44px]">
          Subscribe <i class="fa-solid fa-arrow-right"></i>
        </button>
      </div>
    </header>

    <!-- hero/baner section  -->

    <section>
      <div class="relative ">
        <div class="relative">
          <img src="./assets/hero-bg.png" alt="" />
        </div>

        <div class="absolute top-24 left-[600px]">
          <img src="./assets/hero-circle.png" alt="" />
        </div>

        <div class="absolute top-44 left-[713px]">
          <img src="./assets/microphone.png" alt="" />
        </div>

        <div class="absolute top-32 left-[900px] bg-green-400 p-6">NEW</div>

        <div class="absolute top-2/3 left-[520px] text-amber-50 text-center">
          <h1 class="text-5xl font-extrabold mb-4 ">TechWave</h1>
          <p class="text-sm text-white mb-4">
            Your daily dose of tech insights, productivity hacks, and personal
            growth
          </p>

          <button class="p-3 bg-amber-800 rounded-3xl"> <i class="fa-brands fa-spotify"></i>Listen on Spotify</button>

          <button class="p-3 bg-amber-800 rounded-3xl"> <i class="fa-solid fa-envelope"></i>Subscribe</button>
        </div>
      </div>
    </section>
  </body>
</html>
